<!DOCTYPE html>

<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .text-center {
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Lato", sans-serif;
      }
      .w3-bar,
      h1,
      button {
        font-family: "Montserrat", sans-serif;
      }
      .fa-anchor,
      .fa-coffee {
        font-size: 200px;
      }
    </style>

    <head>
      <title>Test</title>
      <meta charset="utf-8" />
    </head>
    <body>
      <!-- Navbar -->
      <div class="w3-top">
        <div class="w3-bar w3-gray w3-card w3-left-align w3-large">
          <a
            class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
            href="javascript:void(0);"
            onclick="myFunction()"
            title="Toggle Navigation Menu"
            ><i class="fa fa-bars"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white"
            >Home</a
          >
        </div>

        <!-- Navbar on small screens -->
        <div
          id="navDemo"
          class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large"
        >
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
        </div>
      </div>

      <header class="w3-container w3-red w3-center" style="padding:198px 16px">


      <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else {
            x.className = x.className.replace(" w3-show", "");
          }
        }
      </script>
     
    

      <h1>My Website</h1>
      <div class="text-center">
        <button class="w3-button w3-red w3-padding-large w3-large w3-margin-top">
            <form action="/my-link/">
                <input type="submit" value="Start Focus" />
            </form>
        </button>
      </div>
    </body>
    
  </head>
  
</html>
